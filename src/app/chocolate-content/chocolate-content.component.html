<section>
  <div *ngFor="let producto of chocolatesDisponibles">
    <div class="product">
      <!-- Agrega tus imÃ¡genes con el enlace correcto -->
      <img src="./assets/img/{{ producto.nombre }}.png" alt="{{ producto.nombre }}">
      <h2>{{ producto.nombre }}</h2>
      <p>{{ producto.descripcion }} <br>Precio: ${{ producto.precio }}</p>
      <button (click)="agregarALaCistella(producto)">Agregar a la cesta</button>
    </div>
  </div>
</section>
